{% extends "base.html" %}

{% block body %}
    {% for item in items %}
        <div class="ui horizontal segments">

            <div class="ui segment">
                <p>{{item.label}}</p>
            </div>
            <div class="ui segment">
                <p>{{item.DateC}}</p>
            </div>
            <div class="ui segment">
                <p>{{item.DateM}}</p>
            </div>

        </div>
    {% endfor %}
{% endblock %}
