{% extends "base.html" %}


{% block body %}


<form class="ui form container" action="ListManager/newslate" method="post">
    <div class="ui segment">
        <label for="title">Title :</label>
        <input type="text" id="title" name="title">
    </div>
    <div class="ui segment">
        <label for="description">Description :</label>
        <input type="text" id="description" name="description">
    </div>

    <div class="ui segment">
        Template à utiliser :
        <select id="idtemp" name="idtemp">
            {% for template in templates %}
                <option value={{template.id}}>{{template.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="ui segment">
        Partager avec :
        <select id="idtemp" name="idtemp">
            {% for template in templates %}
                <option value={{template.id}}>{{template.name}}</option>
            {% endfor %}
        </select>
    </div>




    <button class="ui button" type="submit" value="Submit">Create</button>
</form>

{% endblock %}
